    <script>
    var balance = 0;
    var houses = 0;
    function addMoney(){
        balance++;
        document.getElementById("balance").innerHTML = balance;
    }
function buyHouse(){
if(balance >= 500){
//alert("buy house");
houses++
        for(let i=0; i++ < 500;){
        balance--
        }
document.getElementById("houses").innerHTML = houses;
document.getElementById("balance").innerHTML = balance;
}else{
alert("not Enough money");
}
}
